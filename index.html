<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Loan Approval Predictor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h2>Loan Approval Prediction Form</h2>
        <form id="loanForm">
            <label>Name:</label>
            <input type="text" id="name" required /><br />

            <label>Age:</label>
            <input type="number" id="age" required /><br />

            <label>Applicant Income:</label>
            <input type="number" id="income" required /><br />

            <label>Co-Applicant Income:</label>
            <input type="number" id="coincome" required /><br />

            <label>Loan Amount:</label>
            <input type="number" id="loan" required /><br />

            <label>Loan Term (months):</label>
            <input type="number" id="term" required /><br />

            <label>Credit History:</label>
            <select id="credit">
                <option value="1">Good</option>
                <option value="0">Bad</option>
            </select><br />

            <label>Gender:</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br />

            <label>Married:</label>
            <select id="married">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br />

            <label>Education:</label>
            <select id="education">
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select><br />

            <label>Self-Employed:</label>
            <select id="selfemployed">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br />

            <button type="submit">Predict</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
